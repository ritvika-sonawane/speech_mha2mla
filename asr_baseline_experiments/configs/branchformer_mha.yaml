# Branchformer with Multi-Head Attention (MHA)
# Configuration matching speechbrain/asr-branchformer-large-tedlium2 baseline

model_type: branchformer
attention_type: mha

# Model architecture
input_dim: 80
d_model: 512
num_heads: 8
num_layers: 18
mlp_expansion_factor: 4
conv_kernel_size: 31
dropout: 0.1
merge_method: concat

# Training
batch_size: 16
num_epochs: 50
learning_rate: 0.0001
weight_decay: 0.000001

# Attention-specific
attention_kwargs: null
